<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">  
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
</head>

<body>
    
    <header>
        <h1>Find your film</h1>
        <a href="watchlist.html">My Watchlist</a>
    </header>
    
    <form action="" class="form" id="form">
        <div class="input-icon">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input 
                type="text"
                id="input-field"
                aria-label="search for movie here"
                placeholder="Search for a movie"
                required
            >
        </div>
        <button class="search-btn" type="submit">Search</button>
    </form>

    <img class="background-img" src="https://i0.wp.com/thegazettengr.com/wp-content/uploads/2022/07/Download-the-720p-movie-How-To-Fix-Radio.webp" alt="Background image">
    
    <main>
        <div class="movies-container" id="movies-container">
            <img class="reel-icon" src="imgs/reel.png" alt="reel icon">
            <!-- Render Movies in JS -->
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
